<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duty Calendar - Aug to Dec 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .row-two {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .month {
      background: #fff;
      border: 2px solid #333;
      padding: 10px;
    }
    .month-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day-names div {
      font-weight: bold;
      background: #ddd;
      padding: 5px;
    }
    .day {
      background: white;
      border: 1px solid #aaa;
      height: 60px;
      position: relative;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      font-size: 40px;
      color: transparent;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .overlay.slash {
      color: rgba(85, 85, 255, 0.4);
    }
    .overlay.x {
      color: rgba(255, 85, 85, 0.4);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Duty Calendar - Aug to Dec 2025</h1>
  <div class="calendar-grid" id="topRow"></div>
  <div class="row-two" id="bottomRow"></div>

  <script>
    const monthsToRender = [8, 9, 10, 11, 12];
    const year = 2025;
    const states = ["", "/", "X"];
    const stateKey = "duty_calendar_data";
    let calendarState = JSON.parse(localStorage.getItem(stateKey) || "{}");

    function saveState() {
      localStorage.setItem(stateKey, JSON.stringify(calendarState));
    }

    function createCalendar(month) {
      const monthDiv = document.createElement("div");
      monthDiv.className = "month";
      const monthName = new Date(year, month - 1).toLocaleString("default", { month: "long" });
      monthDiv.innerHTML = `<div class="month-title">${monthName} ${year}</div>`;

      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const dayNamesDiv = document.createElement("div");
      dayNamesDiv.className = "day-names";
      dayNames.forEach(d => {
        const dn = document.createElement("div");
        dn.textContent = d;
        dayNamesDiv.appendChild(dn);
      });
      monthDiv.appendChild(dayNamesDiv);

      const daysDiv = document.createElement("div");
      daysDiv.className = "days";

      const firstDay = new Date(year, month - 1, 1).getDay();
      const numDays = new Date(year, month, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.className = "day";
        daysDiv.appendChild(emptyCell);
      }

      for (let day = 1; day <= numDays; day++) {
        const dateKey = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.textContent = calendarState[dateKey] || "";

        if (overlay.textContent === "/") overlay.classList.add("slash");
        else if (overlay.textContent === "X") overlay.classList.add("x");

        dayDiv.textContent = day;
        dayDiv.appendChild(overlay);

        dayDiv.addEventListener("click", () => {
          const currentState = calendarState[dateKey] || "";
          const nextState = states[(states.indexOf(currentState) + 1) % states.length];
          calendarState[dateKey] = nextState;
          overlay.textContent = nextState;
          overlay.className = "overlay";
          if (nextState === "/") overlay.classList.add("slash");
          else if (nextState === "X") overlay.classList.add("x");
          saveState();
        });

        daysDiv.appendChild(dayDiv);
      }

      monthDiv.appendChild(daysDiv);
      return monthDiv;
    }

    const topRow = document.getElementById("topRow");
    const bottomRow = document.getElementById("bottomRow");
    monthsToRender.forEach((m, i) => {
      const cal = createCalendar(m);
      if (i < 3) topRow.appendChild(cal);
      else bottomRow.appendChild(cal);
    });
  </script>
</body>
</html>
