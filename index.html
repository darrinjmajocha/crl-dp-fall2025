<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIT CRL Fall 2025 Duty Pick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      transform: scale(0.95);
      transform-origin: top center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    #nextName {
      font-size: 16px;
      font-weight: bold;
    }
    select {
      font-size: 16px;
      padding: 5px 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .row-two {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .month {
      background: #fff;
      border: 2px solid #333;
      padding: 10px;
    }
    .month-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day-names div {
      font-weight: bold;
      background: #ddd;
      padding: 5px;
    }
    .day {
      background: white;
      border: 1px solid #aaa;
      width: 70px;
      height: 70px;
      position: relative;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      font-weight: bold;
      pointer-events: none;
    }
    .overlay.slash {
      color: rgba(85, 85, 255, 0.4);
    }
    .overlay.x {
      color: rgba(255, 85, 85, 0.4);
    }
    .name-label {
      font-size: 11px;
      color: #333;
      text-align: center;
      z-index: 1;
    }
    .weekend {
      background-color: rgba(0, 128, 0, 0.1);
    }
    .disabled {
      background-color: #ccc !important;
      color: #888 !important;
    }
    #raInputArea {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <div id="raInputArea">
    <h2>Enter RA Names (First Last, one per line)</h2>
    <textarea id="raList"></textarea>
    <br />
    <button onclick="startCalendar()">Start Duty Pick</button>
  </div>

  <header style="display:none">
    <h1>RIT CRL Fall 2025 Duty Pick</h1>
    <div id="nextName">Next Selection: </div>
    <select id="actionsDropdown">
      <option disabled selected>Options</option>
      <option value="reset">Reset Calendar</option>
      <option value="export">Export to Excel</option>
    </select>
  </header>

  <div class="calendar-grid" id="topRow" style="display:none"></div>
  <div class="row-two" id="bottomRow" style="display:none"></div>

  <script>
    const monthsToRender = [8, 9, 10, 11, 12];
    const year = 2025;
    const states = ["", "/", "X"];
    let raList = JSON.parse(localStorage.getItem("raList")) || [];
    let raIndex = parseInt(localStorage.getItem("raIndex")) || 0;
    let history = [];

    document.getElementById("actionsDropdown").addEventListener("change", function () {
      if (this.value === "reset") {
        if (confirm("Are you sure you want to reset the calendar? This will erase all progress.")) {
          localStorage.clear();
          location.reload();
        } else {
          this.value = "reset";
        }
      } else if (this.value === "export") {
        exportCalendar();
        this.value = "export";
      }
    });

    function exportCalendar() {
      const rows = [["Day of the Week", "Date", "RA Duty #1", "RA Duty #2"]];
      const days = document.querySelectorAll(".day");
      days.forEach(day => {
        const dayNum = day.childNodes[0]?.nodeValue?.trim();
        if (!dayNum || day.classList.contains("disabled")) return;
        const overlay = day.querySelector(".overlay");
        const label = day.querySelector(".name-label");
        const state = overlay.dataset.state;
        if (!state) return;

        const date = new Date(year, parseInt(day.closest(".month").querySelector(".month-title").textContent.split(" ")[0], 10) - 1, parseInt(dayNum));
        const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'short' });
        const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        const slashName = overlay.dataset.slashName || "";
        const xName = overlay.dataset.xName || "";
        const raFull1 = raList.find(r => r.first === slashName)?.full || slashName;
        const raFull2 = raList.find(r => r.first === xName)?.full || xName;

        rows.push([dayOfWeek, dateStr, raFull1, raFull2]);
      });

      const csvContent = rows.map(e => e.map(v => `"${v}"`).join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "duty_schedule_fall2025.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
