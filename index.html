<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIT CRL Fall 2025 Duty Pick</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      transform: scale(0.93);
      transform-origin: top center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    select {
      font-size: 16px;
      padding: 5px 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .row-two {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .month {
      background: #fff;
      border: 2px solid #333;
      padding: 10px;
    }
    .month-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day-names div {
      font-weight: bold;
      background: #ddd;
      padding: 5px;
    }
    .day {
      background: white;
      border: 1px solid #aaa;
      width: 85px;
      height: 85px;
      position: relative;
      font-size: 22px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 5px;
      box-sizing: border-box;
      cursor: pointer;
      flex-direction: column;
    }
    .overlay {
      position: absolute;
      font-size: 115px;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .overlay.slash {
      color: rgba(85, 85, 255, 0.4);
    }
    .overlay.x {
      color: rgba(255, 85, 85, 0.4);
    }
    .weekend {
      background-color: rgba(0, 128, 0, 0.1);
    }
    .disabled {
      background-color: #ccc !important;
      color: #888;
    }
    .ra-name {
      font-size: 12px;
      margin-top: auto;
      align-self: center;
      z-index: 2;
      text-align: center;
      white-space: pre-line;
    }
    #raInputScreen {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    #nextUp {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- unchanged HTML structure -->
  <script>
    // existing unchanged JavaScript...

    function renderCalendar() {
      document.getElementById("topRow").innerHTML = "";
      document.getElementById("bottomRow").innerHTML = "";
      document.getElementById("nextUp").innerText = `Next Selection: ${raList[raIndex] || ""}`;
      monthsToRender.forEach((month, i) => {
        const cal = createCalendar(month);
        if (i < 3) document.getElementById("topRow").appendChild(cal);
        else document.getElementById("bottomRow").appendChild(cal);
      });
    }

    function createCalendar(month) {
      // existing code up until inside the for-loop per date
        // inside for-loop for each date cell
        const firstName = calendarState[dateKey].names[0]?.split(" ")[0] || "";
        const secondName = calendarState[dateKey].names[1]?.split(" ")[0] || "";
        nameDisplay.innerText = secondName ? `${firstName}\n${secondName}` : firstName;

    // Update click event to toggle overlay
        const prevOverlay = calendarState[dateKey].overlay;
        const overlayType = prevOverlay === "" ? "/" : prevOverlay === "/" ? "X" : "";
        if (overlayType !== "") {
          const name = raList[raIndex];
          if (overlayType === "/") {
            calendarState[dateKey].names = [name];
          } else if (overlayType === "X") {
            calendarState[dateKey].names.push(name);
          }
          saveHistory(dateKey, name, overlayType, prevOverlay);
          raIndex = (raIndex + 1) % raList.length;
        } else {
          calendarState[dateKey].names = [];
        }
    // end click handler

    function undo() {
      const last = history.pop();
      if (!last) return;
      const entry = calendarState[last.dateKey];
      if (!entry) return;
      const previousOverlay = last.previousOverlay;
      if (previousOverlay === "/") {
        entry.overlay = "/";
        entry.names = [last.name];
      } else if (previousOverlay === "") {
        entry.overlay = "";
        entry.names = [];
      }
      raIndex = (raIndex - 1 + raList.length) % raList.length;
      redoStack.push(last);
      renderCalendar();
    }
  </script>
</body>
</html>
